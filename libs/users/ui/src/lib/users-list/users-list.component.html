<mat-card>
  <mat-list>
    <mat-list-item *ngFor="let user of users; index as idx">
      <mat-icon mat-list-icon>{{ IconMat.Person }}</mat-icon>
      <h3 mat-line>
        {{ user.userName }} : {{ user.emailId }}
      </h3>
      <p mat-line>{{ user.createdAt | date }}</p>
      <mat-divider *ngIf="idx < users.length - 1"></mat-divider>
      <button
        mat-icon-button
        color="primary"
        class="btn-hover"
        (click)="view.emit(user)">
        <mat-icon aria-label="View">{{ IconMat.View }}</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        class="btn-hover"
        (click)="edit.emit(user)">
        <mat-icon aria-label="Edit">{{ IconMat.Edit }}</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        class="btn-hover"
        (click)="remove.emit(user)">
        <mat-icon aria-label="Edit">{{ IconMat.Delete }}</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
  <div
    fxLayoutAlign="end center"
    class="p-4 pt-5">
    <button
      mat-flat-button
      color="primary"
      (click)="add.emit()">
      <span>New User</span>
      <mat-icon class="ml-2">{{IconMat.AddCircle}}</mat-icon>
    </button>
  </div>
</mat-card>
