<mat-card>

  <form [formGroup]="form">
    <div
      fxLayout="column"
      fxLayoutGap="1em"
      class="w-100 p-3">
      <div
        fxLayout="column"
        fxLayoutGap="1em">
        <mat-form-field *ngIf="isNew">
          <input
            matInput
            type="text"
            [formControlName]="ParamKey.UserId"
            placeholder="User ID">
          <mat-error
            *ngIf="isControlInvalid(ParamKey.UserId)"
            class="alert alert-danger">
            <div *ngIf="isControlError(ParamKey.UserName, 'required')">Name is required.</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            [formControlName]="ParamKey.UserName"
            placeholder="Name">
          <mat-error
            *ngIf="isControlInvalid(ParamKey.UserName)"
            class="alert alert-danger">
            <div *ngIf="isControlError(ParamKey.UserName, 'required')">Name is required.</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            [formControlName]="ParamKey.EmailId"
            placeholder="Email">
          <mat-hint align="end">(Can use 'admin@localhost' for demo)</mat-hint>
          <mat-error
            *ngIf="isControlInvalid(ParamKey.EmailId)"
            class="alert alert-danger">
            <div *ngIf="isControlError(ParamKey.EmailId, 'required')">Email is required.</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Minimum 4 characters">
          <input
            matInput
            type="password"
            [formControlName]="ParamKey.Password"
            placeholder="Password">
          <mat-hint align="end">(Can use 'admin' for demo)</mat-hint>
          <mat-error
            *ngIf="isControlInvalid(ParamKey.Password)"
            class="alert alert-danger">
            <div *ngIf="isControlError(ParamKey.Password, 'required')">Password is required.</div>
            <div *ngIf="isControlError(ParamKey.Password, 'minlength')">Must be at least 8 characters long.</div>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="mt-6 mb-4">
        <mat-divider></mat-divider>
      </div>
    </div>
    <div
      *ngIf="!isView"
      fxLayout="row"
      fxLayoutAlign="end center"
      fxLayoutGap="1em">
      <button
        mat-button
        color="primary"
        type="button"
        (click)="onCancel()">
        Cancel
      </button>
      <button
        mat-flat-button
        color="primary"
        type="button"
        (click)="onSubmit()">
        {{ isNew ? 'Create New Profile' : 'Update Profile' }}
      </button>
    </div>
  </form>
</mat-card>
