<h3>Manage User Profiles</h3>

<app-api-status [requestState]="requestState$ | async">
  <ng-template #success>
    <users-list
      [users]="userProfiles$ | async"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (view)="onView($event)"
      (remove)="onRemove($event)"></users-list>
  </ng-template>
</app-api-status>
