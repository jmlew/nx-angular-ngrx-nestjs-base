<h4>Dynamicform Form Generator</h4>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Label</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let control of formControls$ | async">
      <td>{{ control.key }}</td>
      <td>{{ control.controlType }}</td>
      <td>{{ control?.type }}</td>
      <td>{{ control.label }}</td>
    </tr>
  </tbody>
</table>
