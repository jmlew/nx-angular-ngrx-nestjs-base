<h4>Dynamicform Form Generator</h4>

<mat-card>
  <form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div
      fxLayout="column"
      fxLayoutGap="1em"
      class="w-100 p-3">
      <div *ngFor="let config of controlConfigs">
        <app-dynamicform-control
          [config]="config"
          [form]="form"></app-dynamicform-control>
      </div>

      <div
        fxLayout="row"
        fxLayoutAlign="end center"
        fxLayoutGap="1em">
        <button
          mat-button
          color="primary"
          type="button"
          (click)="onCancel()">
          Cancel
        </button>
        <button
          mat-flat-button
          color="primary"
          type="button"
          (click)="onSubmit()"
          [disabled]="form.invalid">
          {{ labelSubmit }}
        </button>
      </div>

    </div>
  </form>
</mat-card>
