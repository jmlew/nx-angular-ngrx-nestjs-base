<mat-card>
  <form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div
      fxLayout="column"
      fxLayoutGap="1em">
      <div *ngFor="let config of controlConfigs">
        <app-dynamicform-control
          [config]="config"
          [form]="form"></app-dynamicform-control>
      </div>
      <div fxLayoutAlign="space-between center">
        <div>
          <mat-error *ngIf="isFormInvalidMessageShown">
            Please ensure all fields are valid before submitting.
          </mat-error>
        </div>
        <div
          fxLayoutAlign="end center"
          fxLayoutGap="1em">
          <button
            mat-button
            color="primary"
            type="button"
            (click)="onCancel()">
            Cancel
          </button>
          <button
            *ngIf="form.valid"
            mat-flat-button
            type="button"
            color="primary"
            (click)="onSubmit()">
            {{ labelSubmit }}
          </button>
          <button
            *ngIf="form.invalid"
            mat-stroked-button
            type="button"
            color="warn">
            {{ labelSubmit }}
          </button>
        </div>
      </div>
    </div>
  </form>
</mat-card>
