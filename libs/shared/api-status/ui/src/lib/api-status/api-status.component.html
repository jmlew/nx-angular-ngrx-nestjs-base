<ng-container [ngSwitch]="requestState.status">
  <ng-container *ngIf="displayType === 'replace'">
    <ng-container *ngSwitchCase="ApiStatus.Succeeded">
      <ng-container *ngTemplateOutlet="success"></ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="ApiStatus.Idle">
    <ng-container *ngTemplateOutlet="idle"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="ApiStatus.Failed">
    <ng-container *ngTemplateOutlet="failed || defaultFailed"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="ApiStatus.Pending">
    <ng-container *ngTemplateOutlet="pending || defaultPending"></ng-container>
  </ng-container>
</ng-container>

<ng-container *ngIf="displayType === 'inline'">
  <ng-container *ngTemplateOutlet="success"></ng-container>
</ng-container>

<ng-template #defaultFailed>
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    class="status-error">
    {{requestState.error || 'An error occured.'}}
  </div>
</ng-template>
<ng-template #defaultPending>
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    class="status-loading">
    <mat-spinner diameter="60"></mat-spinner>
  </div>
</ng-template>
