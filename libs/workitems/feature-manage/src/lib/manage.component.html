<h4>Workitems SSE stream:</h4>
<table class="table">
  <tbody>
    <tr *ngFor="let workitem of (workitemsStreamData$ | async)">
      <td>{{ workitem.id }}</td>
      <td>{{ workitem.name }}</td>
      <td>{{ workitem.description }}</td>
    </tr>
  </tbody>
</table>

<h4>Workitems without SSE stream:</h4>

<app-api-status [requestState]="workitemsRequestState$ | async">
  <table class="table">
    <tbody>
      <tr *ngFor="let workitem of (allWorkitems$ | async)">
        <td>{{ workitem.id }}</td>
        <td>{{ workitem.name }}</td>
        <td>{{ workitem.description }}</td>
      </tr>
    </tbody>
  </table>
</app-api-status>
