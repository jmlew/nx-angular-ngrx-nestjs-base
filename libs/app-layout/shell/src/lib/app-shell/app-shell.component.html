<app-header (menuToggle)="sideNav.toggle()"></app-header>
<mat-sidenav-container class="content-fill">
  <mat-sidenav
    #sideNav
    mode="over"
    fixedInViewport="true">
    <ng-container *ngIf="isAppReady$ | async">
      <app-sidebar (navItemClick)="onGoToRoute($event); sideNav.close()"></app-sidebar>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content class="content-fill mat-typography">
    <ng-container *ngIf="isAppReady$ | async">
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
